<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页--云监管后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/main.css" media="all" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" media="all" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body class="childrenBody" onload="onload();">

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="../images/banner1.jpg" alt="banner1">
				<div class="carousel-caption" style="padding-bottom: 200px; margin-left: 260px;"><h1>你好呀！ <br><br><small style="color:  #D3D3D3;">这里是“艾希”云监管平台的后台管理界面。</small></h1></div>
			</div>
			<div class="item">
				<img src="../images/banner2.jpg" alt="banner2">
				<div class="carousel-caption"  style="margin-bottom: 240px; margin-left: 240px;"><h1>智能便捷 <br><br><small style="color:  #D3D3D3;">利用算法，智能监视学校若干场景的人员流动情况。接收信息便捷，并能及时给予疏导。</small></h1></div>
			</div>
			<div class="item">
				<img src="../images/banner3.jpg" alt="banner3">
				<div class="carousel-caption" style="margin-bottom: 240px; margin-right: 330px;"><h1>友好亲切 <br><br><small style="color:  #D3D3D3;">“艾希”后台管理界面兼容电脑手机端，界面也是十分友好的。</small></h1></div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	
	<div class="container" style="padding-top: 20px; ">
		
		<div class="sysNotice col" style="float: left;">
			<div class="shadow_card">
				<blockquote class="layui-elem-quote title">消息盒子</blockquote>
				<table class="layui-table">
					<colgroup>
						<col width="150">
					</colgroup>
					<tbody>
						<tr>
							<td><span class="layui-badge-dot layui-bg-orange"></span>&nbsp 有新的警报信息，请前往消息通知查看！</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="shadow_card">
				<blockquote class="layui-elem-quote title">系统基本参数</blockquote>
				<table class="layui-table">
					<colgroup>
						<col width="150">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<td>当前版本</td>
							<td class="version">version 1.2</td>
						</tr>
						<tr>
							<td>开发作者</td>
							<td class="author">黄家名、秦瑜恒、李好洋</td>
						</tr>
						<tr>
							<td>服务器环境</td>
							<td class="server">服务端：windows server  <br>边缘端：ubuntu</td>
						</tr>
						<tr>
							<td>数据库版本</td>
							<td class="dataBase">mongoDB 4.0</td>
						</tr>
						<tr>
							<td>当前阈值</td>
							<td class="maxUpload">15</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>	

		<div class="sysNotice col" style="float: right;">
			<div class="cloud">
				<div class="grid-date">
					<div class="date">
						<p class="date-in" id="city"></p>
						<span class="date-on" id="wea"></span>
						<div class="clearfix"></div>							
					</div>
					<h4 id="tem"></h4>
					<p id="tips"></p>
				</div>
				<p class="monday" id="date"></p>
			</div>
			<div class="col_2">
				<div class="shadow_card">
					<div class="col-md-6 col_1_of_2 span_1_of_2">
						<a class="tiles_info">
							<div class="tiles-head red1">
								<div class="text-center">用户总数</div>
							</div>
							<div class="tiles-body red">2</div>
						</a>
					</div>
					<div class="col-md-6 col_1_of_2 span_1_of_2">
						<a class="tiles_info tiles_blue">
							<div class="tiles-head tiles_blue1">
								<div class="text-center">今日预警</div>
							</div>
							<div class="tiles-body blue1">30</div>
						</a>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../layui/layui.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function onload(){
				$.ajax({
					type: 'GET',
					url: 'https://www.tianqiapi.com/api/',
					data: 'version=v1&city=南京',
					dataType: 'JSON',
					error: function () {
						alert('网络错误');
					},
					success: function (res) {
						console.log(res)
						document.getElementById("city").innerHTML = res.country+" "+res.city;
						document.getElementById("tem").innerHTML = res.data[0].tem;
						document.getElementById("wea").innerHTML = res.data[0].wea;
						document.getElementById("date").innerHTML = res.data[0].date+" "+res.data[0].week;
						document.getElementById("tips").innerHTML = res.data[0].air_tips;
					}
				});
			}
		</script>
	</body>
	</html>
